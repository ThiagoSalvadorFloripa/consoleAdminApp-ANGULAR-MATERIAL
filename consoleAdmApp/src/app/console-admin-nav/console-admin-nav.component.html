<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar >{{ 'Menu' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['chart']">{{ 'Statistics' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['users']">{{ 'Users' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['played']">{{ 'Played' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['raffle']">{{ 'Raffle' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['winner']">{{ 'Winner' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ConsoleAdminApp</span>
      <select #langSelect (change)="changeLang(langSelect.value)">  
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>  
    </select> 
    </mat-toolbar>

    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
