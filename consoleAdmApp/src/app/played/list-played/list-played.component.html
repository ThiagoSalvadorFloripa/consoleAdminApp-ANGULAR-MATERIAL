<mat-card class="menutitle">
  <span class="title"><b>List played</b></span>
</mat-card>
<mat-card>


<mat-card-content>

  <div class="row">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSourcePlayed" matSort matSortActive="Name" class ="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let played"> {{played.id}} </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Number </th>
            <td mat-cell *matCellDef="let played"> {{played.number}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Time </th>
            <td mat-cell *matCellDef="let played"> {{played.time}} </td>
          </ng-container>

          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> User Name</th>
            <td mat-cell *matCellDef="let played"> {{played.user_name}} </td>
          </ng-container>

          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> User Id</th>
            <td mat-cell *matCellDef="let played"> {{played.user_id}} </td>
          </ng-container>

          <ng-container matColumnDef="raffle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Raffle </th>
            <td mat-cell *matCellDef="let played"> {{played.raffle_number}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
