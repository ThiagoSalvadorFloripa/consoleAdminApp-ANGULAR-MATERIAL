<mat-card class="menutitle">
  <span class="title"><b>List played</b></span>
</mat-card>
<mat-card>


<mat-card-content>

    <div class="row">
    <form [formGroup]="searchPlayed" class="full-width">
        <div class="big">
          <mat-form-field>
            <input matInput formControlName="descricao" (keyup)="null" placeholder="Search id/name"
              class="uppercase">
          </mat-form-field>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSourcePlayed" matSort matSortActive="Name" class ="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Id </th>
            <td mat-cell *matCellDef="let played"> {{played.id}} </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Number </th>
            <td mat-cell *matCellDef="let played"> {{played.number}} </td>
          </ng-container>

          <ng-container matColumnDef="timer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Timer </th>
            <td mat-cell *matCellDef="let played"> {{played.timer}} </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> User</th>
            <td mat-cell *matCellDef="let played"> {{played.user}} </td>
          </ng-container>

          <ng-container matColumnDef="raffle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Raffle </th>
            <td mat-cell *matCellDef="let played"> {{played.raffle}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
