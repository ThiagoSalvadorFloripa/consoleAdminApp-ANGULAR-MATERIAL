<mat-card class="menutitle">
  <span class="title"><b>List raffle</b></span>
</mat-card>
<mat-card>


<mat-card-content>
  <div class="row">
      <div class="big">
        <button type="button" mat-raised-button (click)="newRaffle()" color="primary">
          <mat-icon>add_circle_outline</mat-icon> New
        </button>
      </div>
    </div>

    <div class="row">
    <form [formGroup]="searchRaffle" class="full-width">
        <div class="big">
          <mat-form-field>
            <input matInput formControlName="descricao" (keyup)="null" placeholder="Search by id/numberRaffle"
              class="uppercase">
          </mat-form-field>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSourceRaffle" matSort matSortActive="Name" class ="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Id </th>
            <td mat-cell *matCellDef="let raffle"> {{raffle.id}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Amount </th>
            <td mat-cell *matCellDef="let raffle"> {{raffle.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Number </th>
            <td mat-cell *matCellDef="let raffle"> {{raffle.number}} </td>
          </ng-container>

          <ng-container matColumnDef="current">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Current </th>
            <td mat-cell *matCellDef="let raffle"> {{raffle.current}} </td>
          </ng-container>

          <ng-container matColumnDef="played">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Played </th>
            <td mat-cell *matCellDef="let raffle"> {{raffle.played}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
