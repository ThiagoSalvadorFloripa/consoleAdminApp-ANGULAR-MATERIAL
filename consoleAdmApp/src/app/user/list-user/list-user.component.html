<mat-card class="menutitle">
  <span class="title"><b>List users</b></span>
</mat-card>
<mat-card>

<mat-card-content>
  <div class="row">
      <div class="big">
        <button type="button" mat-raised-button (click)="novo()" color="primary">
          <mat-icon>add_circle_outline</mat-icon> Novo
        </button>
      </div>
    </div>

    <div class="row">
    <form [formGroup]="searchUser" class="full-width">
        <div class="big">
          <mat-form-field>
            <input matInput formControlName="descricao" (keyup)="null" placeholder="Search by name"
              class="uppercase">
          </mat-form-field>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSourceUsers" matSort matSortActive="Name" class ="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <ng-container matColumnDef="gold">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Gold </th>
            <td mat-cell *matCellDef="let user"> {{user.gold}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
