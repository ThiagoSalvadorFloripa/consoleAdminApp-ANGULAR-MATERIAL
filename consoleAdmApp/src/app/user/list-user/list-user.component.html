<mat-card class="menutitle">
  <span class="title"><b>List users</b></span>
</mat-card>
<mat-card>

<mat-card-content>
  <div class="row">
      <div class="big">
        <button type="button" mat-raised-button (click)="novo()" color="primary">
          <mat-icon>add_circle_outline</mat-icon> Novo
        </button>
      </div>
    </div>

    <div class="row">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table mat-table [dataSource]="dataSourceUsers" matSort matSortActive="Name" class ="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let data"> {{data.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
            <td mat-cell *matCellDef="let data"> {{data.email}} </td>
          </ng-container>

          <ng-container matColumnDef="gold">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Gold </th>
            <td mat-cell *matCellDef="let data"> {{data.gold}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>


  </mat-card-content>
</mat-card>
