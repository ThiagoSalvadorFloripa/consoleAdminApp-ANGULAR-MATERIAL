<mat-card class="menutitle">
  <span class="title"><b>List Winners</b></span>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="row">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>

      <div class="row">
          <div class="col-lg-12">
            <table mat-table [dataSource]="dataSourceUserWinner" matSort matSortActive="Name" class ="mat-elevation-z8">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Id </th>
                <td mat-cell *matCellDef="let userWinner"> {{userWinner.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
                <td mat-cell *matCellDef="let userWinner"> {{userWinner.name}} </td>
              </ng-container>

              <ng-container matColumnDef="numberPlayed">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nº Played </th>
                <td mat-cell *matCellDef="let userWinner"> {{userWinner.numberPlayed}} </td>
              </ng-container>

              <ng-container matColumnDef="numberRaffle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nº Raffle </th>
                <td mat-cell *matCellDef="let userWinner"> {{userWinner.numberRaffle}} </td>
              </ng-container>

              <ng-container matColumnDef="current">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Current </th>
                  <td mat-cell *matCellDef="let userWinner"> {{userWinner.current}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Time </th>
                    <td mat-cell *matCellDef="let userWinner"> {{userWinner.time}} </td>
                  </ng-container>

                  <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Amount </th>
                      <td mat-cell *matCellDef="let userWinner"> {{userWinner.amount}} </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>
        </div>


  </mat-card-content>
</mat-card>
